<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body{
        background-color: rgb(25, 25, 25);
        color:aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 30px;
        align-items: center;

      }

      .title{
        font-size: 30px;
        font-weight: bold;
        margin: 30px;


      }
      .move-button{
        background-color: transparent;
        border-color: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius:5cm;
        margin-right: 10px;
        cursor: pointer;
       
      }
      .move-icon {
        height: 80px;
      
      }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    "  style="margin-left: 20px;" class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    "  class="move-button" ><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    "  class="move-button" ><img src="images/scissors-emoji.png" class="move-icon"></button>

     <p class="js-result result"></p>
     <p class="js-move"></p>
    <p class="js-score" style="margin-top: 50px;"> </p>
   

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    " style="background-color:aliceblue; padding: 10px; cursor: pointer;">Reset Score</button>

    <script>
        

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScore();
      

      /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }
      */

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        updateScore();

        document.querySelector('.js-result').innerHTML=result;
        document.querySelector('.js-move').innerHTML=`You <img src="images/${playerMove}-emoji.png"  class="move-icon"> 
      <img src="images/${computerMove}-emoji.png" class="move-icon"> computer`;
    }
      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
      function updateScore(){
      document.querySelector('.js-score').innerHTML= `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }
    
      </script>
  </body>
</html>
