<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body style="background-color: antiquewhite;">
        <p style="margin: 50px; font-size: large;">YouTube Subscribe Button.</p>
        <button onclick="Subscribe();" class="js-subscribe-button" style="margin-left: 80px; background-color: rgb(62, 95, 119); font-size: medium;">Subscribe</button>
       
        <script>
            function Subscribe(){
                const buttonElement=document.querySelector('.js-subscribe-button');
                    if(buttonElement.innerHTML=== 'Subscribe'){
                        buttonElement.innerHTML= 'Subscribed'
                    } else{
                        buttonElement.innerHTML= 'Subscribe'
                    }
            }

        </script>
    </body>
</html>
