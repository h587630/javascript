<!DOCTYPE html>
<html>
    <html>
    <head>
        <title>Game</title>
    </head>
    <body  style="background-color: rgb(181, 206, 198);">

        <p style="margin-top: 50px; margin-left: 50px;">Rock Paper Scissors</p>
<div style="margin-left: 70px;">
        <button onclick="playGame('Rock')">Rock</button>
        <button onclick="playGame('Paper')">Paper</button>
        <button onclick="playGame('Scissors')">Scissors</button>
        <button onclick="
        score.loses=0;
        score.wins=0;
        score.ties=0;
        ">Reset Game</button>
</div>
        <script>
                const score={
                    wins: 0,
                    loses: 0,
                    ties: 0
                };

            function pickComputerMove() {
                const randomNumber = Math.random();
                if (randomNumber < 0.33) {
                    return 'Rock';
                } else if (randomNumber < 0.66) {
                    return 'Paper';
                } else {
                    return 'Scissors';
                }
            }

            function playGame(playerMove) {
                const computerMove = pickComputerMove();
                let result = '';

                if (playerMove === 'Rock') {
                    if (computerMove === 'Rock') {
                        result = 'Tie.';
                    } else if (computerMove === 'Paper') {
                        result = 'You lose.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You won.';
                    }
                } else if (playerMove === 'Paper') {
                    if (computerMove === 'Rock') {
                        result = 'You won.';
                    } else if (computerMove === 'Paper') {
                        result = 'Tie.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You lose.';
                    }
                } else if (playerMove === 'Scissors') {
                    if (computerMove === 'Rock') {
                        result = 'You lose.';
                    } else if (computerMove === 'Paper') {
                        result = 'You won.';
                    } else if (computerMove === 'Scissors') {
                        result = 'Tie.';
                    }
                }
                if(result==='You won.'){
                    score.wins+=1;
                }else if(result==='You lose.'){
                    score.loses+=1;
                }else if(result==='Tie.'){
                    score.ties+=1;
                }

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
 Wins: ${score.wins}
 Loses: ${score.loses}
 Ties: ${score.ties}`);
            }
        </script>
    </body>
</html>
