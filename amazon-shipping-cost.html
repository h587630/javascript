<html>

               let cost=Number(inputElement.value);
               if(cost < 40){
                cost= cost+ 10;
                
               }
               document.querySelector('.js-totalCost').innerHTML= `Total cost is : $ ${cost}`;
               document.querySelector('.js-cost').placeholder = 'Enter new cost';
            }

        </script>
    </body>
